<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
    <title>Welcome to the Spring MVC Quickstart application! Get started quickly by signing up!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link  rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link  rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />

</head>
<body>
<section layout:fragment="custom-content">
<div class="container">
    <div class="text-center">
        
        <h1>Sistema de Submissão de Eventos</h1>
        
        <div class="lead">
           <p>Um usuário pode cadastrar o evento e os outros usuários do site podem enviar palestras para o mesmo evento.
Além disso, existe um esquema de avaliação com prazo para término, para pegarmos as melhores palestras.</p>
        </div>
        
        <p>
            <a id="signup" class="btn btn-success btn-lg">Registrar-se</a>
        </p>
    </div>
    
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body" id="myModalBody">Lorem ipsum</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</section>


<script th:src="@{/resources/js/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>


</body>
</html>
